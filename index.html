<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----------------- Bank Application Title Started Here ------------------>
    <title>Easy Bank | BD</title>


    <!---------------- Tailwind CDN Script Link Here ---------->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!----------------- Header Section Started Here ------------>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome To 
            <span class="font-bold text-rose-600">Easy-Bank</span></h1>
    </header>

    <!--------------- Main Section Started Here ----------------->
    <main>
        <section class="bg-slate-100 w-2/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
                <div>
                    <input id="user-email" class="block w-2/4 mb-4 px-2 border-2 border-slate-400 rounded" type="text" placeholder="Enter Your Email">
                    <input id="user-password" class="block w-2/4 mb-4 px-2 border-2 border-slate-400 rounded" type="password" placeholder="Your Password">
                    <button id="login-button" class="bg-rose-500 px-4 py-2 rounded text-white font-medium hover:bg-black">Submit</button>
                </div>
        </section>
    </main>

    <!-------------- JavaScript Linked Started Here ------------->
    <script src="js/login.js"></script>
</body>
</html>
